            liEl.classList.add("itemProduct");
            itemsEl.appendChild(liEl);

            liEl.appendChild(aImgEl);

            const ImgEl = document.createElement("img");
            ImgEl.classList.add("itemImg");

            ImgEl.alt = dataElem.title;

            const aTitleEl = document.createElement("a");
            aTitleEl.classList.add("itemTitleContent");

            liEl.appendChild(aTitleEl);

            const pEl = document.createElement("p");
            pEl.textContent = dataElem.text;
            liEl.appendChild(pEl);

            const spanEl = document.createElement("span");
            spanEl.textContent = "$" + dataElem.price;
